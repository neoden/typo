{% extends 'base.html' %}

{% block head %}

<link href="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.7.1/summernote.css" rel="stylesheet">
<script src="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.7.1/summernote.js"></script>

{% endblock %}

{% block content %}

{% if post.id %}
    <h2>Редактировать пост</h2>
{% else %}
    <h2>Создать пост</h2>
{% endif %}

<form method="post" class="form-horizontal" id="form-main"
    {% if post.id %}
        action="{{ url_for('my.post', post_id=post.id) }}"
    {% else %}
        action="{{ url_for('my.post') }}"
    {% endif %}
    >

    <div class="form-group">
        <label for="{{ form.title.name }}" class="col-sm-2 control-label">{{ form.title.label }}</label>
        <div class="col-sm-10">
            {{ form.title(class="form-control") }}
        </div>
    </div>
    <div class="form-group">
        <label for="{{ form.text.name }}" class="col-sm-2 control-label">{{ form.text.label }}</label>
        <div class="col-sm-10">
            <input type="hidden" name="{{ form.text.name }}" id="txt_text"/>
            <div id="summernote">{{ (form.text.data or '')|safe }}</div>
        </div>
    </div>

    <div class="col-sm-offset-2">
        <button class="btn btn-default" type="submit">Сохранить</button>
        <button class="btn btn-default" type="button">Опубликовать</button>
    </div>
</form>

{% endblock %}

{% block tail %}
<script type="text/javascript">
$(document).ready(function() {
  $('#summernote').summernote({
    height: 500,                 // set editor height
    minHeight: null,             // set minimum height of editor
    maxHeight: null,             // set maximum height of editor
    focus: true,
    toolbar: [
        ['style', ['style']],
        ['font', ['bold', 'underline', 'clear']],
        ['para', ['ol', 'ul', 'paragraph']],
        ['insert', ['link', 'table']],
        ['misc', ['fullscreen', 'codeview']]
    ]
  });
  $("#form-main").submit(function(e) {
    $("#txt_text").val($("#summernote").summernote("code"));
  })
})    
</script>

{% endblock %}
