{% extends 'base.html' %}

{% block content %}

{% if current_user.is_authenticated %}
    <a href="#">{{ current_user.name }}</a>
    <a href="{{ url_for('users.logout') }}">Выйти</a>
{% else %}
    <form method="post" action="{{ url_for('users.login') }}">

        {{ form.csrf_token }}
        <input type="text" name="email"/>
        <input type="password" name="password"/>

        <button>Войти</button>

    </form>

    <a href="{{ url_for('users.register') }}">Зарегистрироваться</a>
{% endif %}


{% endblock %}
