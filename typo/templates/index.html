{% extends 'base.html' %}
{% from '/macros.html' import render_pagination %}

{% block content %}

{% for post in posts.items %}
<div class="container">
<h3><a href="{{ url_for('home.post', post_id=post.id) }}">{{ post.title }}</a></h3>
<p>{{ post.text|safe }}</p>
</div>
{% endfor %}

{{ render_pagination(posts, 'home.index') }}

{% endblock %}
