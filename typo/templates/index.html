{% extends 'base.html' %}

{% block content %}

<div class="container">
    <a href="{{ url_for('my.post') }}">Написать пост</a>

    {% for post in posts.items %}
    <div class="container">
    <h2>{{ post.title }}</h2>
    <p>{{ post.text|safe }}</p>
    </div>
    {% endfor %}

</div>

{% endblock %}
