{% extends 'base.html' %}

{% block content %}

<div class="page-header">
    <h2>Регистрация</h2>
</div>

<form method="post" action="{{ url_for('users.register') }}" class="form-horizontal">
    <div class="form-group">
        <label for="{{ form.email.name }}" class="col-sm-2 control-label">{{ form.email.label }}</label>
        <div class="col-sm-5">
            {{ form.email(class='form-control') }}
        </div>    
    </div>
    <div class="form-group">
        <label for="{{ form.nickname.name }}" class="col-sm-2 control-label">{{ form.nickname.label }}</label>
        <div class="col-sm-3">
            {{ form.nickname(class='form-control') }}
        </div>    
    </div>
    <div class="form-group">
        <label for="{{ form.password.name }}" class="col-sm-2 control-label">{{ form.password.label }}</label>
        <div class="col-sm-3">
            {{ form.password(class='form-control') }}
        </div>    
    </div>
    <div class="form-group">
        <label for="{{ form.password2.name }}" class="col-sm-2 control-label">{{ form.password2.label }}</label>
        <div class="col-sm-3">
            {{ form.password2(class='form-control') }}
        </div>    
    </div>

    <div class="col-sm-offset-2 col-sm-3">
        <button class="btn btn-default">Зарегистрироваться</button>
    </div>
</form>

{% endblock %}
